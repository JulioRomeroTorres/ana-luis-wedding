<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Blanco -->
  <circle cx="60" cy="40" r="25" fill="#FFFFFF" stroke="black" stroke-width="1"/>
  <text x="60" y="85" font-size="10" text-anchor="middle" fill="black">Blanco</text>

  <!-- Ivory -->
  <circle cx="130" cy="40" r="25" fill="#FFFFF0" stroke="black" stroke-width="1"/>
  <text x="130" y="85" font-size="10" text-anchor="middle" fill="black">Ivory</text>

  <!-- Perla -->
  <circle cx="200" cy="40" r="25" fill="#F8F6F0" stroke="black" stroke-width="1"/>
  <text x="200" y="85" font-size="10" text-anchor="middle" fill="black">Perla</text>

  <!-- Champagne -->
  <circle cx="270" cy="40" r="25" fill="#F7E7CE" stroke="black" stroke-width="1"/>
  <text x="270" y="85" font-size="10" text-anchor="middle" fill="black">Champagne</text>

  <!-- Beige -->
  <circle cx="340" cy="40" r="25" fill="#F5F5DC" stroke="black" stroke-width="1"/>
  <text x="340" y="85" font-size="10" text-anchor="middle" fill="black">Beige</text>
</svg>
